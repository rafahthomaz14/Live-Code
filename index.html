<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- bootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- link Interno -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container principal da página -->
    <section>
      <div class="container mt-5">
        <!-- titulo principal da página-->
        <h1 class="text-center">To Do List</h1>
        <!-- formulário -->
        <div class="form-group">
          <!-- input que ira receber informações  -->
          <input type="text" id="taskInput" class="form-control" placeholder="Nome da Tarefa" />
          <!-- botao de salvar alinhado a direita da página -->
           <div class="d-flex justify-content-end">
            <button id="addTask" class="btn btn-primary mt-2">Salvar</button>
           </div>
        </div>
      </div>
      <hr>
      <!-- ul (lista que será criada dinamicamente) -->
       <ul id="taskList" class="mt-3 list-group"></ul>
    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- link interno -->
    <script src="js/script.js"></script>
  </body>
</html>
