<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center">TO DO LIST</h1><br>
            <div class="form-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Digite sua tarefa">
                <div class="d-flex justify-content-end">
                    <button id="addTask" class="btn btn-primary mt-2">Adicionar Tarefa</button>
                </div>
            </div>
            <hr>
            <ul id="taskList" class="mt-3 list-group"></ul>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
